<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Tag</title>
</head>
<body>
    <h1><b>Nested List</b></h1>
    <ul>
        <li>ACTORS</li>
        <ol>
            <li>TOLLYWOOD</li>
            <ul>
                <li>PRABHAS</li>
                <li>PAWAN KALYAN</li>
            </ul>
            <li>BOLLYWOOD</li>
            <ul type = "circle">
                <li>RANBIR KAPOOR</li>
                <li>SRK</li>
            </ul>
            <li>SANDALWOOD</li>
            <ul type = "disc">
                <li>YASH</li>
                <li>SUDEEP</li>
            </ul>
        </ol>
    </ul>
</body>
</html>
